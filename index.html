<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480">
  <title>Монастирський чай</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700,900&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">

</head>

<body>

  <div class="main_wrapper">
    <!-- header 2 -->

    <header class="offer_section offer2">
      <div class="info_block">
        <img src="./images/monastery-tea/monastery-tea_01.jpg" alt="Монастирський чай">
      </div>

      <div class="price_block clearfix">
        <div class="price_item old">
          <div class="text">Звичайна ціна:</div>
          <div class="value js_old_price">1000грн</div>
        </div>
        <div class="discount">
          <div class="text">Sale</div>
          <div class="value js_percent">-45%</div>
        </div>
        <div class="price_item new">
          <div class="text">Ціна сьогодні:</div>
          <div class="value js_new_price">699грн</div>
        </div>
      </div>

      <div class="timer_block clearfix">
        <p>ПРОПОЗИЦІЯ ДІЄ:</p>
        <div class="timer clearfix">
          <div class="timer_item">
            <div class="count hours"></div>
            <div class="text">годин</div>
          </div>
          <div class="timer_item">
            <div class="count minutes"></div>
            <div class="text">хвилин</div>
          </div>
          <div class="timer_item">
            <div class="count seconds"></div>
            <div class="text">секунд</div>
          </div>
        </div>
      </div>
      <a href="#order-form" class="button">Зробити замовлення</a>
      <div class="products_count">Залишилось <b class="packages-count">16</b> шт. по акції</div>
    </header>

    <!-- /header 2 -->

    <section class="product_img">
      <img loading="lazy" src="./images/monastery-tea/monastery-tea_02.jpg" alt="Монастирський чай">
    </section>

    <section class="product_img">
      <img loading="lazy" src="./images/monastery-tea/monastery-tea_03.jpg" alt="Монастирський чай">
    </section>

    <section class="product_img">
      <img loading="lazy" src="./images/monastery-tea/monastery-tea_04.jpg" alt="Монастирський чай">
    </section>

    <section class="product_img">
      <img loading="lazy" src="./images/monastery-tea/monastery-tea_05.jpg" alt="Монастирський чай">
    </section>

    <section class="offer_section offer2 order">
      <div class="info_block">
        <img src="./images/monastery-tea/monastery-tea_01.jpg" alt="Монастирський чай">
      </div>

      <div class="price_block clearfix">
        <div class="price_item old">
          <div class="text">Звичайна ціна:</div>
          <div class="value js_old_price">1000грн</div>
        </div>
        <div class="discount">
          <div class="text">Sale</div>
          <div class="value js_percent">-45%</div>
        </div>
        <div class="price_item new">
          <div class="text">Ціна сьогодні:</div>
          <div class="value js_new_price">699грн</div>
        </div>
      </div>

      <div class="timer_block clearfix">
        <p>ПРОПОЗИЦІЯ ДІЄ:</p>
        <div class="timer clearfix">
          <div class="timer_item">
            <div class="count hours"></div>
            <div class="text">годин</div>
          </div>
          <div class="timer_item">
            <div class="count minutes"></div>
            <div class="text">хвилин</div>
          </div>
          <div class="timer_item">
            <div class="count seconds"></div>
            <div class="text">секунд</div>
          </div>
        </div>
      </div>

      <form id="order-form" class="main-order-form m1-form order-form">

        <input class="field" name="name" type="text" placeholder="Введіть ім'я" required="">
        
        <input class="field" name="phone" type="tel" placeholder="Введіть телефон" required="">

        <button class="button">Зробити замовлення</button>

      </form>

      <div class="products_count">Залишилось <b class="packages-count">16</b> шт. по акції</div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./js/my-script.js" defer></script>
  <script src="js/owl.carousel.min.js" defer></script>
  <script src="js/scripts.js" defer></script>

</body>

</html>
